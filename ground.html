<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap">
    <title>Whack-a-mole</title>
</head>
<body>
    <div class="top">
        <div class="pause_butt">
            <img src="Images/pause.png" width="50px" height="50px" alt="play">
        </div>
    </div>
    <div class="score">
        <div class="time">
            <img src="Images/clock.png" width="70px" height="70px" alt="time">
            <div id="time_val" class="box">35</div>
        </div>
        <div class="hit">
            <img src="Images/hit.png" width="70px" height="70px" alt="hit">
            <div id="hit_val" class="box">0</div>
        </div>
    </div>
    <div id="board"></div>
    
    <script src="script2.js"></script>
</body>
</html>
